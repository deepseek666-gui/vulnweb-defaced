<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Code Editor</title>
    <style>
        body { 
            background: #0a0a10; 
            color: #0f0; 
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            border-bottom: 2px solid #0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 500px;
            background: #05050a;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .btn {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-secondary {
            background: #333;
            color: #0f0;
        }
        .flash-message {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid;
        }
        .success { background: rgba(0,255,0,0.1); border-color: #0f0; }
        .error { background: rgba(255,0,0,0.1); border-color: #f00; }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>SYSTEM ADMIN PANEL</h1>
            <p>Editing: ind.html</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/admin/save?authenticated=true">
            <textarea name="html_content">{{ html_content }}</textarea>
            <br>
            <button type="submit" class="btn">SAVE CHANGES</button>
            <a href="/" class="btn btn-secondary">VIEW SITE</a>
            <a href="/admin/login" class="btn btn-secondary">LOGOUT</a>
        </form>
    </div>
</body>
</html>
